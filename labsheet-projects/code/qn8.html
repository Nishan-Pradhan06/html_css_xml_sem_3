<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Demo - External</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>This is a heading with external CSS</h1>
  <p>This paragraph uses styles defined in a separate CSS file (style.css).</p>
</body>
</html>
