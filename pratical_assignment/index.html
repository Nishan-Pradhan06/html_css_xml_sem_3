<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website</title>
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .container {
            /* width: 80%; */
            margin: auto;
            overflow: hidden;
        }

        header,
        nav,
        main,
        aside,
        footer {
            padding: 20px 0;
        }

        header {
            background: #333;
            color: #fff;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
        }

        nav ul {
            list-style: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            float: right;
            width: 70%;
            padding-left: 20px;
            background-color: aliceblue;
            height: 70vh;
        }


        aside {
            float: left;
            /* width: 30%;   */
            /* height: 60vh; */
            background: #f4f4f4;
            padding: 20px;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            clear: both;
        }
    </style>
    </head>

    <body>
        <header>
            <div class="container">
                <h1>Your Website</h1>
            </div>
        </header>

        <nav>
            <div class="container">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>

        <div>
            <main class="container">
                <section class="main-content">
                    <h2>Main Content Area</h2>
                    <p>This is where your main content goes.</p>
                </section>
            </main>

            <aside>
                <aside>
                    <h3>Optional Sidebar</h3>
                    <!-- <ul>
                        <li><a href="#">Menu Item 1</a></li>
                        <li><a href="#">Menu Item 2</a></li>
                        <li><a href="#">Menu Item 3</a></li>
                        <li><a href="#">Menu Item 4</a></li>
                    </ul> -->
                </aside>
            </aside>
        </div>

        <footer>
            <div class="container">
                <p>&copy; 2024 Your Website. All rights reserved.</p>
            </div>
        </footer>
    </body>

</html>
